<html>
  <head>
    <title>新規ユーザー登録</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
  <style media="screen">
    body {
      background-image: url(images/bg_content.png);
      /* 画像を常に天地左右の中央に配置 */
      background-position: center center;

      /* 画像をタイル状に繰り返し表示しない */
      background-repeat: no-repeat;

      /* コンテンツの高さが画像の高さより大きい時、動かないように固定 */
      background-attachment: fixed;

      /* 表示するコンテナの大きさに基づいて、背景画像を調整 */
      background-size: cover;

      /* 背景画像が読み込まれる前に表示される背景のカラー */
      background-color: #464646;
    }
    h1 {font-size:20px;}
  </style>

  <body>
    <form action="register.php" method="post">
      <h1>新規ユーザー登録</h1>
      <table>
        <tr><td>ユーザーネーム&nbsp</td><td><input size="40" type="text" name="username" placeholder="全て英文小文字、数字で 例:abcd123"/></td></tr>
        <tr><td>パスワード&nbsp</td><td><input size="40" type="text" name="user_password" placeholder="全て英文小文字、数字で8文字以内 例:xyzd2345" /></td></tr>
      </table>
      <input type="submit" value="確認" />
    </form>
  </body>
</html>
